<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.login.title}">Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <div style="text-align: right; margin-bottom: 10px;">
        <a href="?lang=pl">PL</a> | <a href="?lang=en">EN</a>
    </div>

    <h1 th:text="#{auth.login.title}">Sign In</h1>

    <div th:if="${param.error}" class="error" style="text-align:center; margin-bottom:15px;"
         th:text="#{auth.error.bad-credentials}">
        Invalid credentials
    </div>
    <div th:if="${param.logout}" class="success" style="text-align:center; margin-bottom:15px; color: green;"
         th:text="#{auth.logout.success}">
        Logged out
    </div>
    <div th:if="${param.registered}" class="success" style="text-align:center; margin-bottom:15px; color: green;"
         th:text="#{auth.register.success}">
        Registered
    </div>

    <form th:action="@{/login}" method="post">
        <label for="username" th:text="#{auth.username}">Username:</label>
        <input type="text" id="username" name="username" required autofocus>

        <label for="password" th:text="#{auth.password}">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" th:text="#{auth.button.login}">Sign In</button>
    </form>

    <div style="text-align: center; margin-top: 15px;">
        <a href="/register" th:text="#{auth.link.register}">No account? Register here.</a>
        <br/><br/>
        <a href="/" th:text="#{app.title}">Back to Home</a>
    </div>
</div>
</body>
</html>
