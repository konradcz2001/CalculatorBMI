<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">BMImpact</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px;">
        <div>
            <span sec:authorize="isAuthenticated()">
                <span th:text="#{auth.welcome}">Welcome,</span>
                <a href="/profile" style="font-weight: bold; color: #333; text-decoration: none;">
                    <span sec:authentication="name">User</span>
                </a> |
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit"
                            style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0; width: auto; font-size: inherit;">
                        <span th:text="#{auth.button.logout}">Logout</span>
                    </button>
                </form>
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a href="/login" th:text="#{auth.button.login}">Login</a> |
                <a href="/register" th:text="#{auth.button.register}">Register</a>
            </span>
        </div>
        <div>
            <a href="?lang=pl">PL</a> | <a href="?lang=en">EN</a>
        </div>
    </div>

    <h1 th:text="#{app.title}">BMImpact</h1>

    <div th:if="${calculatedResult}" class="result-box"
         th:classappend="${calculatedResult.category != null} ? ${calculatedResult.category.cssClass} : ''"
         style="padding: 15px; border-radius: 5px; margin-bottom: 20px; text-align: center; border: 1px solid #ccc;">

        <h2 style="margin-top: 0;" th:text="#{result.title}">Your Result</h2>

        <p style="font-size: 1.2em;">
            <span th:text="#{result.bmi}">BMI:</span>
            <strong th:text="${calculatedResult.bmi}">22.0</strong>
            -
            <span th:text="${calculatedResult.category != null} ? #{${'enum.category.' + calculatedResult.category.name().toLowerCase()}} : '-'">Normal</span>
        </p>
        <p sec:authorize="!isAuthenticated()" style="font-size: 0.9em; color: #666;">
            <i th:text="#{auth.link.login}">Log in to save this result to history.</i>
        </p>
    </div>

    <form th:action="@{/calculate}" method="post" th:object="${bmiForm}">
        <div class="form-group">
            <label th:text="#{label.unit-system}">Unit System:</label>
            <div th:each="system : ${T(com.github.konradcz2001.bmimpact.model.UnitSystem).values()}">
                <input type="radio" th:field="*{unitSystem}" th:value="${system}" required>
                <label th:for="${#ids.prev('unitSystem')}"
                       th:text="#{${'enum.unit.' + system.name().toLowerCase()}}">
                </label>
            </div>
        </div>

        <label for="height" th:text="#{label.height}">Height:</label>
        <input type="number" id="height" name="height" step="1" th:field="*{height}" required>
        <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="error"></span>

        <label for="weight" th:text="#{label.weight}">Weight:</label>
        <input type="number" id="weight" name="weight" step="1" th:field="*{weight}" required>
        <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="error"></span>

        <button type="submit" th:text="#{button.calculate}">Calculate BMI</button>
    </form>

    <h2 th:text="#{history.title}">BMI History</h2>

    <table th:if="${not #lists.isEmpty(bmiResults)}">
        <thead>
        <tr>
            <th th:text="#{table.header.height}">Height</th>
            <th th:text="#{table.header.weight}">Weight</th>
            <th th:text="#{table.header.bmi}">BMI</th>
            <th th:text="#{table.header.category}">Category</th>
            <th th:text="#{table.header.date}">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bmiResult : ${bmiResults}" th:classappend="${bmiResult.category != null} ? ${bmiResult.category.cssClass} : ''">
            <td th:text="${bmiResult.height}"></td>
            <td th:text="${bmiResult.weight}"></td>
            <td th:text="${bmiResult.bmi}"></td>
            <td th:text="${bmiResult.category != null} ? #{${'enum.category.' + bmiResult.category.name().toLowerCase()}} : '-'"></td>
            <td th:text="${#dates.format(bmiResult.timestamp, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(bmiResults)}" style="text-align: center; color: #777; margin-top: 20px;">
        <span sec:authorize="!isAuthenticated()" th:text="#{auth.link.login}">Please log in to see history.</span>
        <span sec:authorize="isAuthenticated()">No history yet. Calculate your first BMI!</span>
    </div>
</div>
</body>
</html>
